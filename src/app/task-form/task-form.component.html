<form (submit)="onSubmit()">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="task.title" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" [(ngModel)]="task.description" required >
    </div>
    <div>
        <label for="status">Status:</label>
        <select name="status" id="status" [(ngModel)]="task.status" required>
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
        </select>
    </div>
    <button type="submit">Add Task</button>
</form>
